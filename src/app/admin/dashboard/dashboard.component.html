<div class="card p-4 m-4">
  <div>
    <div class="page-title">Students</div>
  </div>
  <div>
<table class="table align-middle mb-0 bg-white custom-table">
  <thead class="bg-light">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Surname</th>
      <th>Created at</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let student of students">
    <tr>
     
        <td>
          {{student.id}}
        </td>
        <td>

          {{student.name}}
        </td>
        
        <td>

          {{student.email}}
        </td>
        <td>

          {{student.surname}}
        </td>
        <td>

          {{student.createdAt}}
        </td>
    </tr>
  </ng-container>

  </tbody>
</table>
</div>
</div>
